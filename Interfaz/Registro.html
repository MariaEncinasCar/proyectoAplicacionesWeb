<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Registro</title>
    <link rel="stylesheet" href="cssInicio.css">
</head>
<body>
    <form class="formulario">
        <h1>Registrarse</h1>
        <section class="contenedor">

            <article class="input-contenedor">
                <img src="usuario.png" id="usuario" width="20px" class="icon">
                <input type="text" placeholder="Nombre completo">
            </article>

            <article class="input-contenedor">
                <img src="mensajito.png" id="correo" width="20px" class="icon">
                <input type="text" placeholder="Correo electrónico">
            </article>

            <article class="input-contenedor">
                <img src="contrasena.png" id="contra" width="20px" class="icon">
                <input type="password" placeholder="Contraseña">
            </article>

            <article class="input-contenedor">
                <img src="telefono.png" id="telefono" width="20px" class="icon">
                <input type="text" placeholder="Teléfono">
            </article>

            <article class="input-contenedor">
                <img src="usuario.png" id="usuario" width="20px" class="icon">
                <input type="text" placeholder="Avatar">
            </article>

            <article class="input-contenedor">
                <img src="ciudad.png" id="ciudad" width="20px" class="icon">
                <input type="text" placeholder="Ciudad">
            </article>

            <article class="input-contenedor">
                <img src="fecha.png" id="fecha" width="20px" class="icon">
                <input type="text" placeholder="Fecha de nacimiento">
            </article>

            <input type="submit" value="Registrarse" class="button">
            <p>Al registrarte, aceptas nuestras condiciones de uso y política de
             privacidad.</p>
            <p>¿Ya tienes cuenta? <a class="link" href="Login.html">Iniciar Sesión</a></p>

        </section>
    </form>
    
</body>
</html>
