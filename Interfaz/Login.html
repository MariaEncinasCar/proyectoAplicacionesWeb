<html>
<head>
    <meta charset='utf-8'>
    <title>Login</title>
    <link rel="stylesheet" href="cssInicio.css">
</head>
<body>
    <form class="formulario">
        <h1>Iniciar Sesión</h1>
        <section class="contenedor">

            <article class="input-contenedor">
                <img src="mensajito.png" id="correo" width="20px" class="icon">
                <input type="text" placeholder="Correo electrónico">
            </article>

            <article class="input-contenedor">
                <img src="contrasena.png" id="contra" width="20px" class="icon">
                <input type="password" placeholder="Contraseña">
            </article>

            <input type="button" value="Iniciar Sesión" class="button" onclick = "location='Muro.html'"/>
            <p>¿No tienes cuenta? <a class="link" href="Registro.html">Registrate</a></p>

        </section>
    </form>

</body>
</html>
